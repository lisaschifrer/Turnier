<div class="groups-container">
  <div class="groups-row">
  <mat-card *ngFor="let group of groups" class="group-card">
    <mat-card-title>Gruppe {{group.name}}</mat-card-title>

    <table mat-table [dataSource]="teamInputs[group.id]" class="mat-elevation-z1">

      <ng-container matColumnDef="team">
        <th mat-header-cell *matHeaderCellDef>Teamname</th>
        <td mat-cell *matCellDef="let name; let i = index">
          <mat-form-field appearance="outline" style="width: 100%; text-align:center;">
            <input matInput [(ngModel)]="teamInputs[group.id][i]" placeholder="Team {{ i + 1 }}"/>
          </mat-form-field>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let name; let i = index">
          <button mat-raised-button color="primary" (click)="saveTeam(group.id, i)">
            Speichern
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card>
</div>
</div>

<div class="start-button-container">
  <button mat-raised-button color="accent" class="start-button" (click)="startGroupPhase()">
    Gruppenspiele starten
  </button>
</div>
