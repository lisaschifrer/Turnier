<div class="toolbar">
  <button mat-raised-button color="primary" (click)="startKreuzspiele()">
    Kreuz- und Finalspiele starten
  </button>
</div>

<mat-tab-group>
  <mat-tab *ngFor="let group of groups" label="Gruppe {{ group.name }}">

    <!-- Matches-Tabelle -->
    <table mat-table [dataSource]="group.matches" class="mat-elevation-z2 full-width">
      <ng-container matColumnDef="teams">
        <th mat-header-cell *matHeaderCellDef>Match</th>
        <td mat-cell *matCellDef="let match">
          {{ match.teamAName }} VS {{ match.teamBName }}
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Aktion</th>
        <td mat-cell *matCellDef="let match">
          <!-- Team A -->
          <button mat-stroked-button
                  [color]="match.winnerId === match.teamAId ? 'primary' : undefined"
                  [disabled]="!!match.winnerId && match.winnerId !== match.teamAId"
                  [ngClass]="{ 'winner-btn': match.winnerId === match.teamAId }"
                  (click)="onWinnerClick(match, match.teamAId)">
            {{ match.teamAName }} gewinnt
          </button>

          <!-- Team B -->
          <button mat-stroked-button
                  [color]="match.winnerId === match.teamBId ? 'primary' : undefined"
                  [disabled]="!!match.winnerId && match.winnerId !== match.teamBId"
                  [ngClass]="{ 'winner-btn': match.winnerId === match.teamBId }"
                  (click)="onWinnerClick(match, match.teamBId)">
            {{ match.teamBName }} gewinnt
          </button>

          <!-- Ergebniszeile -->
          <div class="winner-line" *ngIf="match.winnerId">
            Gewinner: <strong>{{ winnerName(match) }}</strong>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['teams', 'actions']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['teams', 'actions']"></tr>
    </table>

    <h3>Spielstand</h3>
    <!-- LIVE-Standings (Platz & Punkte) fÃ¼r diese Gruppe -->
    <table mat-table [dataSource]="standingsByGroup[group.id] || []"
           class="mat-elevation-z2 full-width standings-table">

      <ng-container matColumnDef="rank">
        <th mat-header-cell *matHeaderCellDef>Platz</th>
        <td mat-cell *matCellDef="let s">{{ s.rank }}</td>
      </ng-container>

      <ng-container matColumnDef="team">
        <th mat-header-cell *matHeaderCellDef>Team</th>
        <td mat-cell *matCellDef="let s">{{ s.teamName }}</td>
      </ng-container>

      <ng-container matColumnDef="points">
        <th mat-header-cell *matHeaderCellDef>Punkte</th>
        <td mat-cell *matCellDef="let s">{{ s.points }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['rank','team','points']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['rank','team','points']"></tr>
    </table>

  </mat-tab>
</mat-tab-group>
