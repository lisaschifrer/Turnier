<mat-card>
  <mat-card-title>Endplatzierungen</mat-card-title>
  <table mat-table [dataSource]="standings" class="mat-elevation-z2 full-width">

    <ng-container matColumnDef="rank">
      <th mat-header-cell *matHeaderCellDef> Platz </th>
      <td mat-cell *matCellDef="let row; let i = index"> {{ i + 1 }} </td>
    </ng-container>

    <ng-container matColumnDef="team">
      <th mat-header-cell *matHeaderCellDef> Team </th>
      <td mat-cell *matCellDef="let row"> {{ row.teamName }} </td>
    </ng-container>

    <ng-container matColumnDef="points">
      <th mat-header-cell *matHeaderCellDef> Punkte </th>
      <td mat-cell *matCellDef="let row"> {{ row.points ?? 0 }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
